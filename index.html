<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <article class="app">
        <form>
            <input type="text" placeholder="Enter a city" onclick="value = ''; style.color = 'black'">
            <button type="button" id="btn">get</button>
        </form>
        <section class="weather-conditions">
            <div id="cloud">
                <i class="fas fa-cloud fa-2x"></i>
                <div id="num-cloud"></div>
            </div>
            <div id="wind">
                <i class="fas fa-wind fa-2x"></i>
                <p id="num-wind"></p>
            </div>
            <div id="humidity">
                <i class="fas fa-tint fa-2x"></i>
                <p id="num-humidity"></p>
            </div>
        </section>
        <section>
            <section class="temperature">
                <div id="num-temp"></div>
                <div id="temp"></div>
                <div>
                    <p id="max-temp"></p>
                    <p id="min-temp"></p>
                </div>
            </section>
        </section>
        <section>
            <p id="city"></p>
        </section>
        <section id="img">
            <p id="weather-type"></p> 
            <i class="fas fa-cloud fa-4x state-cloud" style="display: none;"></i> 
            <i class="fas fa-sun fa-4x state-sunny" style="display: none;"></i>
            <i class="fas fa-cloud-rain fa-4x state-rain" style="display: none;"></i>
        </section>
    </article>
    <div id="current_date_time_block2" style="display: none;"></div>
    <script src="index.js"></script>
</body>
</html>
