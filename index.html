<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <article class="app">
        <form>
            <input type="text" placeholder="Enter a city">
            <button type="button">get</button>
        </form>
        <section class="weather-conditions">
            <div id="cloud"><i class="fas fa-cloud fa-2x"></i></div>
            <div id="wind"><i class="fas fa-wind fa-2x"></i></div>
            <div id="humidity"><i class="fas fa-tint fa-2x"></i></div>
        </section>
        <section>
            <section class="temperature">
                <div>1</div>
                <div id="temp">°C</div>
                <div>
                    <p>↑1</p>
                    <p>↓3</p>
                </div>
            </section>
        </section>
        <section>
            <p class="city">Minsk, BY</p>
        </section>
        <section>
            <p class="weather-type">Sunny</p>
        </section>
    </article>
</body>
</html>
